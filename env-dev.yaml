name: rxt-dev
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - rdkit
  - cudatoolkit=11.3
  - pytorch=1.11
  - pytorch-lightning
  - poetry
  - conda-lock
  - dask
  - pandas
  - numpy
  - scikit-learn
  - py-xgboost
  - seaborn
  - matplotlib
  - notebook
  - dvc
  - selfies
  - fastparquet
  - hydra
  - wandb
  - python-dotenv

  # dev dependencies
  - jupyterlab
  - black
  - isort
  - mypy
  - pre-commit
  - pytest

  # pip-only dependencies
  - pip:
    - pdoc3==0.10.0
    - hydra-colorlog>=1.1.0
    - hydra-optuna-sweeper>=1.1.0